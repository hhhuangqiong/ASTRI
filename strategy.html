<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Strtegy</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!-- 引入 echarts.js -->
    <script src="support/echarts.simple.min.js"></script>
    <style>
        .firstDiv p{text-align: center}
        #main {width: 600px;height:400px;}
        #frontier canvas{width: 600px}
        .table{margin-top: 50px;}
        .table caption{font-size: 20px;font-size: 2em;font-weight: 900}


    </style>


</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div>
    <div class="firstDiv" style="overflow: hidden">
       <div id="main" style="float: left;width: 600px"></div>
       <div id="frontier" style="float: left;height:400px;width: 680px;margin-left: 200px;"></div>
    </div>
   <!--<div id="frontier" style="width: 600px;height:400px;> </div>-->

   
       <table class="table table-bordered">
           <caption>Portfolio</caption>
           <thead>
           <tr>
               <th>名称</th>
               <th>数量</th>
               <th>当前值</th>
           </tr>
           </thead>
           <tbody>
           <tr>
               <td>1</td>
               <td>1</td>
               <td>1</td>
           </tr>
           <tr>
               <td>1</td>
               <td>1</td>
               <td>1</td>
           </tr>
           <tr>
               <td>1</td>
               <td>1</td>
               <td>1</td>
           </tr>
           <tr>
               <td>2</td>
               <td>2</td>
               <td>2</td>
           </tr>
           <tr>
               <td>3</td>
               <td>3</td>
               <td>3</td>
           </tr>
           </tbody>
       </table>

</div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    myChart.setOption({
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                data:[
                    {value:20, name:'option'},
                    {value:65, name:'future'},
                    {value:15, name:'stock'}
                ]
            }
        ]
    })
    // 使用刚指定的配置项和数据显示图表。
  //  myChart.setOption(option);
   var secondChart=echarts.init(document.getElementById('frontier'));
    option = {
        title: {
            text: '阶梯瀑布图',
            subtext: 'From ExcelHome',
            sublink: 'http://e.weibo.com/1341556070/Aj1J2x5a5'
        },
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            },
            formatter: function (params) {
                var tar;
                if (params[1].value != '-') {
                    tar = params[1];
                }
                else {
                    tar = params[0];
                }
                return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value;
            }
        },
        legend: {
            data:['支出','收入']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                name:'Risk%(Standard Deviation)',
                type : 'category',
                splitLine: {show:false},
                data :  function (){
                    var list = [];
                    for (var i = 0; i <= 100;) {
                        list.push( i);
                        i+=10;
                    }
                    return list;
                }()
            }
        ],
        yAxis : [

            {
                name : 'return %',
                type : 'value'
            }
        ],
        series : [
            {
                name:'辅助',
                type:'bar',
                stack: '总量',
                itemStyle:{
                    normal:{
                        barBorderColor:'rgba(0,0,0,0)',
                        color:'rgba(0,0,0,0)'
                    },
                    emphasis:{
                        barBorderColor:'rgba(0,0,0,0)',
                        color:'rgba(0,0,0,0)'
                    }
                },
                data:[0,20,40,60,80,100]
            },
            {
                name:'收入',
                type:'bar',
                stack: '总量',
                itemStyle : { normal: {label : {show: true, position: 'top'}}}
               // data:[900, 345, 393, '-', '-', 135, 178, 286, '-', '-', '-']
            },
            {
                name:'支出',
                type:'bar',
                stack: '总量',
                itemStyle : { normal: {label : {show: true, position: 'bottom'}}}
              //  data:['-', '-', '-', 108, 154, '-', '-', '-', 119, 361, 203]
            }
        ]
    };
    secondChart.setOption(option);
</script>
</body>
</html>
